<!DOCTYPE html>

<head>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.screen{
  display:none;
  background:white;
  border-radius:24px;
  width:90%;
  max-width:420px;
  height:80vh;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  overflow:hidden;
}
.active{display:block;}
.center{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
button{
  margin:12px;
  padding:12px 24px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}
.back{background:#999;}
.envelope{
  width:120px;
  height:80px;
  background:#ff4d6d;
  position:relative;
  cursor:pointer;
}
.flap{
  position:absolute;
  width:0;
  height:0;
  border-left:60px solid transparent;
  border-right:60px solid transparent;
  border-bottom:40px solid #ff6f91;
  top:-40px;
  transform-origin:bottom;
  transition:0.6s;
}
.open .flap{transform:rotateX(180deg);}
.gifts{
  display:flex;
  justify-content:space-around;
  font-size:44px;
}
.visual{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hearts span{
  position:fixed;
  bottom:0;
  font-size:18px;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(0);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<script>
