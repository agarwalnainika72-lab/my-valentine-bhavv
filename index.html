<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  height:100vh;
  overflow:hidden;
}

/* ---------- COMMON ---------- */
.screen{
  display:none;
  height:100vh;
  width:100vw;
  position:absolute;
  top:0;left:0;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.active{display:flex;}
.card{
  background:rgba(255,255,255,0.9);
  padding:30px;
  border-radius:26px;
  width:90%;
  max-width:420px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}
button{
  padding:12px 26px;
  margin:12px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}
.back{background:#888}

/* ---------- BACKGROUNDS ---------- */
.bg-envelope{background:linear-gradient(135deg,#ff9a9e,#fad0c4);}
.bg-questions{background:linear-gradient(135deg,#fbc2eb,#a6c1ee);}
.bg-gifts{background:linear-gradient(135deg,#fddb92,#d1fdff);}
.bg-song{background:#000;}
.bg-flowers{background:linear-gradient(135deg,#fdfbfb,#ebedee);}
.bg-coupon{background:linear-gradient(135deg,#ff758c,#ff7eb3);}
.bg-final{background:linear-gradient(135deg,#ffe53b,#ff2525);}

/* ---------- ENVELOPE ---------- */
.envelope{
  width:140px;height:90px;
  background:#ff4d6d;
  position:relative;
  cursor:pointer;
}
.flap{
  position:absolute;
  width:0;height:0;
  border-left:70px solid transparent;
  border-right:70px solid transparent;
  border-bottom:45px solid #ff6f91;
  top:-45px;
  transform-origin:bottom;
  transition:.7s;
}
.open .flap{transform:rotateX(180deg);}

/* ---------- FLOATING ELEMENTS ---------- */
.float span{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:float 8s linear infinite;
}
@keyframes float{
  0%{transform:translateY(0);opacity:0;}
  30%{opacity:1;}
  100%{transform:translateY(-110vh);opacity:0;}
}

/* ---------- GIF FULLSCREEN ---------- */
.visual{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ---------- GIFT BOX ---------- */
.gift-box{
  width:90px;
  margin:10px;
  cursor:pointer;
}
.gift-box img{width:100%;}
</style>
</head>
